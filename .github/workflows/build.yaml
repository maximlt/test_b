name: build

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
    - 'v[0-9]+.[0-9]+.[0-9]+a[0-9]+'
    - 'v[0-9]+.[0-9]+.[0-9]+b[0-9]+'
    - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      dryrun:
        description: 'Dry Run'
        type: boolean
        required: false
        default: true

jobs:
  conda_build:
    name: Build conda package
    runs-on: 'ubuntu-latest'
    steps:
      - name: Pause for 5 seconds
        run: |
          sleep 5
      - name: actual build
        if: github.event.inputs.dryrun != 'true' || !contains(github.event, 'schedule')
        run: echo "Build"
